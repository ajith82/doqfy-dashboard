<header class="header">
  <div class="headerLogoList">
    <div class="headerLogo">
      <img src="../../assets/images/header/logo.png" alt="logo" />
    </div>
    <ul>
      <li
        *ngFor="let list of headerList; let i = index"
        [class.clicked]="i === clickedIndex"
        (click)="listClick(i)"
      >
        {{ list }}
      </li>
    </ul>
  </div>
  <div class="headerProfile">
    <div class="headerProfileSettings">
      <img src="../../assets/images/header/msg.svg" alt="msg" />
      <img src="../../assets/images/header/settings.svg" alt="settings" />
      <img src="../../assets/images/header/notifyBell.svg" alt="notification" />
    </div>
    <div class="headerProfileDetails">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-toggle="dropdown"
          aria-expanded="false"
        >
        <img src="../../assets/images/header/icon.svg" alt="icon" class="profile" />
          Arpit
          <span class="arrow"><img src="../../../assets/images/header/arrowDown.svg" alt="arrow"
            /></span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Logout</a>
        </div>
    </div>
    </div>
  </div>
  <div class="hamburger" (click)="sideNav()">
    <img src="../../../assets/images/header/hamburger.svg" alt="hamburger" />
  </div>
</header>
